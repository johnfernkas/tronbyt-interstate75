version: '3.8'

services:
  tronbyt-server:
    image: tronbyt/server:latest
    ports:
      - "8000:8000"
    volumes:
      - tronbyt-data:/app/data
    environment:
      - TRONBYT_PORT=8000
    restart: unless-stopped

  rgb-bridge:
    build: .
    ports:
      - "8001:8001"
    environment:
      - TRONBYT_SERVER=http://tronbyt-server:8000
      - CACHE_SIZE=100
      - REQUEST_TIMEOUT=10
    depends_on:
      - tronbyt-server
    restart: unless-stopped

volumes:
  tronbyt-data:
